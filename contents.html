  <body>

    <audio id="audio" muted>
      <source src="audio/audio_paper.ogg" type="audio/ogg">
      <source src="audio/audio_paper.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div id="containerContents" class="container">

      <header id="header">
        <h3 class="contents_text1 layout">experimental litrature</h3>
      </header>

      <div id="containerPage">

        <h2 id="contentsText">A day in Hyde Park</h2>
        
        <div class="container_img">
          <div class="fade img2"><img src="images/paper_main2.png" width="380" height="auto" alt=""></div>
          <div class="fade img3"><a href="page_ron.html" onmouseenter="playAudio()"><img src="images/paper_main3.png" width="470" height="auto" alt=""></a></div>
          <div class="fade img4"><img src="images/paper_main4.png" width="276" height="auto" alt=""></div>

        </div>





      </div> <!-- containerPage -->

      <footer>
        <h3 class="layout">hypertext fiction</h3>
        <button type="button" id="soundBtn" onclick="soundOn()">sound off</button>
      </footer>
      
    </div> <!-- containerMain -->

    <script>
      var x = document.getElementById("audio");
      var b = document.getElementById("soundBtn");

      function playAudio() { 
        x.play(); 
      } 

      function soundOn() {
        audio.muted = false;

        if (b.innerHTML === "sound off") {
          b.innerHTML = "sound on";
          audio.muted = false;
        } else {
          b.innerHTML = "sound off";
          audio.muted = true;
        }
      }
    </script>

  </body>
