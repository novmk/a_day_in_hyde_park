<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A day in Hyde Park</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/addons/p5.sound.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/p5.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
  </head>

  <body style="background: #000;">

    <audio id="audio" muted>
      <source src="audio/audio_paper.ogg" type="audio/ogg">
      <source src="audio/audio_paper.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div id="containerMain" class="container">

      <header id="header">
        <h3 class="layout">experimental litrature</h3>
      </header>

      <div id="containerPage">
        
        <a href="contents.html" id="indexBtn" onmouseenter="playAudio()">
          <img src="images/paper_main1.png" width="750" height="650" />
        </a>




      </div> <!-- containerPage -->

      <footer>
        <h3 class="layout">hypertext fiction</h3>
        <button type="button" id="soundBtn" onclick="soundOn()">sound off</button>
      </footer>
      
    </div> <!-- containerMain -->

    <script>
      var x = document.getElementById("audio");
      var b = document.getElementById("soundBtn");

      function playAudio() { 
        x.play(); 
      } 

      function soundOn() {
        audio.muted = false;

        if (b.innerHTML === "sound off") {
          b.innerHTML = "sound on";
          audio.muted = false;
        } else {
          b.innerHTML = "sound off";
          audio.muted = true;
        }
      }
    </script>
    
  </body>
  
</html>
