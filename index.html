  <body style="background: #000;">

    <audio id="audio" preload="auto" muted>
      <source src="audio/audio_paper.ogg" type="audio/ogg">
      <source src="audio/audio_paper.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div id="containerIndex" class="main_container">

      <header id="header">
        <h3 class="hf_layout hf_style">A day in Hyde Park</h3>
      </header>

      <div id="containerPage">

        <h2 id="contentsText">A day in <span></span>Hyde Park</h2>
        
        <div class="container_img">
          <div class="fade img2"><img src="images/paper_main2.png" alt=""></div>
          <div class="fade img3"><a href="page_ron.html" onmouseenter="playAudio()"><img src="images/paper_main3.png" alt=""></a></div>
          <div class="fade img4"><img src="images/paper_main4.png" alt=""></div>
          <div class="fade img5"><a href="page_about.html" onmouseenter="playAudio()"><img src="images/paper_main5.png" alt=""></a></div>
          <div class="fade img6"><a href="page_paul.html" onmouseenter="playAudio()"><img src="images/paper_main6.png" alt=""></a></div>
          <div class="fade img7"><a href="page_rosie.html" onmouseenter="playAudio()"><img src="images/paper_main7.png" alt=""></a></div>
          <div class="fade img8"><img src="images/paper_main8.png" alt=""></div>
          <div class="fade img9 flip">
            <a href="page_anne.html" onmouseenter="playAudio()">
              <img class="first" src="images/paper_main9.png" alt="">
              <img class="last" src="images/paper_main9_flip.png" alt="">
            </a>
          </div>
        </div>





      </div> <!-- containerPage -->

      <footer>
        <h3 class="hf_layout hf_style">Experimental literature - Hyperlink Fiction</h3>
        <h3 class="hf_style"><a href="#" id="soundBtn" onclick="soundOn()">sound is off now</a></h3>
      </footer>
      
    </div> <!-- containerMain -->

    <script>
      var x = document.getElementById("audio");
      var b = document.getElementById("soundBtn");

      function playAudio() { 
        x.play();
      } 

      function soundOn() {
        audio.muted = false;

        if (b.innerHTML === "sound is off now") {
          b.innerHTML = "sound is on now";
          audio.muted = false;
        } else {
          b.innerHTML = "sound is off now";
          audio.muted = true;
        }
      }
    </script>

  </body>
  
</html>
