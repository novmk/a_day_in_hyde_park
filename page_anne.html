<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function (){
        var $main = $('.main_container');
        var $story_link = $('#hScroll > div > a');
        
        $main.append('<div class="cursor">&#33;</div>');
      
        $story_link.mousemove(function(e) {
            $('.cursor')
              .eq(0)
              .css({
                "display": "block",
                left: e.pageX + 20,
                top: e.pageY - 60,
              });
            setTimeout(function() {
              $('.cursor')
                .eq(1)
                .css({
                  "display": "block",
                  left: e.pageX + 20,
                  top: e.pageY - 60,
                });
            }, 120);
          });

        $story_link.mouseleave(function(e) {
            $('.cursor').css("display", "none");
          });

      });
    </script>
  </head>

  <body>

    <audio id="audio" preload="auto" muted>
      <source src="audio/audio_paper.ogg" type="audio/ogg">
      <source src="audio/audio_paper.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

        <div id="hScroll">
          <div class="story01" onmouseenter="playAudio()"><img src="images/story_anne01.png" alt=""></div>

          <div class="story04" onmouseenter="playAudio()"><a href="page_anne7.html"><img src="images/story_anne04.png" alt=""></a></div>

          <div class="story06" onmouseenter="playAudio()"><img src="images/story_anne06.png" alt=""></div>
          <div class="story07" onmouseenter="playAudio()"><a href="page_anne3.html"><img src="images/story_anne07.png" alt=""></a></div>
          <div class="story08" onmouseenter="playAudio()"><a href="page_anne4.html"><img src="images/story_anne08.png" alt=""></a></div>

      </div> <!-- containerPage -->

      <footer>
        <h3 class="hf_layout hf_style"><a href="index.html">back to stories</a></h3>
        <h3 class="hf_style"><a href="#" id="soundBtn" onclick="soundOn()">sound is off now</a></h3>
      </footer>
      
    </div> <!-- containerMain -->

    <script>
      var x = document.getElementById("audio");
      var b = document.getElementById("soundBtn");

      function playAudio() { 
        x.play(); 
      } 

      function soundOn() {
        audio.muted = false;

        if (b.innerHTML === "sound is off now") {
          b.innerHTML = "sound is on now";
          audio.muted = false;
        } else {
          b.innerHTML = "sound is off now";
          audio.muted = true;
        }
      }
    </script>
    
  </body>
  
</html>
